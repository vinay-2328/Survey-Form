<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main" class=" mt-xl-3 mb-xl-5 pt-3 pb-3 container">
        <div class="text-center mt-4 mb-5 pt-2 pb-3">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p class="fst-italic" id="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <form class="container justify-content-center align-content-center p-3" id="survey-form">
            
            <div class="row">
            <div class="col-md-6">
                <label id="name-label" for="validationDefault01" class="form-label">First name</label>
                <input id="name" type="text" class="form-control" id="validationDefault01"
                    placeholder="Enter your first name" required>
            </div>

            <div class="col-md-6">
                <label id="name-label" for="validationDefault02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Enter your last name"
                    required>
            </div>
            </div>    

            <div class="mb-3 ">
                <label id="email-label" for="exampleInputEmail1" class="form-label">Email address</label>
                <input id="email" type="email" class="form-control" id="validationDefault02"
                    placeholder="Enter your email address" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-4">
                <label id="number-label" for="validationDefault02" class="form-label">Age</label>
                <input type="number" id="number" min="10" max="99" class="form-control" id="validationDefault02"
                    placeholder="Enter your age" required>
            </div>

            <div class="md-3">
                <label for="validationDefault04" class="form-label">Which option best describes your current
                    role?</label>
                <select id="dropdown" class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Select a current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                </select>
            </div>

            <div id="radio">
                <p>Would you recommend freeCodeCamp to a friend?</p>

                <input class="form-check-input" type="radio" name="user-recommend" value="definitely"
                    id="flexRadioDefault1" required>
                <label class="form-check-label" for="flexRadioDefault1">
                    Definitely
                </label>
                <br>

                <input class="form-check-input" type="radio" name="user-recommend" value="Not sure"
                    id="flexRadioDefault1" required>
                <label class="form-check-label" for="flexRadioDefault1">
                    Not sure
                </label>
                <br>

                <input class="form-check-input" type="radio" name="user-recommend" value="Maybe" id="flexRadioDefault1"
                    required>
                <label class="form-check-label" for="flexRadioDefault1">
                    Maybe
                </label>

            </div>

            <div class="md-3">
                <label for="validationDefault04" class="form-label">What is your favorite feature of
                    freeCodeCamp?</label>
                <select id="dropdown" class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Select an option</option>
                    <option value="student">Challenges</option>
                    <option value="job">Projects</option>
                    <option value="learner">Community</option>
                    <option value="preferNo">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Front-end Projects" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Front-end Projects
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Back-end Projects" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Back-end Projects
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Data Visualization" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Data Visualization
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Challenges" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Challenges
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Open Source Community" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Open Source Community
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Gitter helps rooms" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Gitter helps rooms
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Videos" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Videos
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="City Meetups" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        City Meetups
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="wiki" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        wiki
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Forums" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Forums
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Additionals Cours" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Additionals Courses
                    </label>
                </div>

            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px" required></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>

            <div class="d-grid">
                <button id="submit" class="btn btn-primary" type="submit">Submit form</button>
            </div>

        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
